<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        margin: 0 0 20px;
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="summary">
      <h1>Summary</h1>
      <p>{{summary}}</p>
    </div>
    <br />
    <div class="keyinsights">
      <h1>Key Insights</h1>
      <p>{{keyinsights}}</p>
    </div>
    <br />
    <div class="nextsteps">
      <h1>Next Steps</h1>
      <p>{{nextsteps}}</p>
    </div>
    <br />
    <div class="questions">
      <h1>Questions</h1>
      <p>{{questions}}</p>
    </div>
  </body>
</html>
